<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style1.css">
</head>
<body>
    <div class="AllBody">
    <form th:action="@{/register}" th:object="${user}" name="myForm" onsubmit="return validateForm()" method="post" class="formdesign">
        <!-- <div class="card"> -->
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" name="fname" id="name">
                    <span class="formerror"></span>
                </td>
            </tr>
            <tr>
                <td>Gender:</td>
                <!-- <td class="gender" id="gender">
                   <label><input type="radio" name="gender" value="male"  > Male</label> -->
                   <td class="gender" id="gender">
                    <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="female">
                    <label class="form-check-label" for="inlineRadio1">Female</label>
                  </div>
                    <!-- <label><input type="radio" name="gender" value="female"  > Female</label>
                    <span class="formerror"></span> -->
                </td>
                <td>Email:</td>
                <td>
                    <input type="email" name="femail" id="email">
                    <span class="formerror"></span>
                </td>
            </tr>
            
            <tr>
                <td>Phone:</td>
                <td>
                    <input type="text" name="fphone" id="phone" pattern="[0-9]{10}" maxlength="10">
                    <span class="formerror"></span>
                </td>
                <td>DOB:</td>
                <td>
                    <input type="date" name="date" id="date">
                    <span class="formerror"></span>
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="fpass" id="pass">
                    <span class="formerror"></span>
                </td>
                <td>Confirm Password:</td>
                <td>
                    <input type="password" name="fcpass" id="cpass">
                    <span class="formerror"></span>
                </td>
            </tr>
           
            
            <tr>
                <td>Education:</td>
                <td>
                    <select name="education" id="educat">
                        <option value="">Select education</option>
                        <option value="BCS">BCS</option>
                        <option value="BCA">BCA</option>
                        <option value="B COM">BCom</option>
                        <option value="BE">BE</option>
                    </select>
                    <span class="formerror"></span>
                </td>
                <td>Country:</td>
                <td>
                    <select name="country" id="count">
                        <option value="">Select country</option>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="China">China</option>
                        <option value="France">France</option>
                    </select>
                    <span class="formerror"></span>
                </td>
            </tr>
           <tr>
            <td>State:</td>
                <td>
                    <select name="state" id="state">
                        <option value="">Select state</option>
                        <option value="Maharastra">Maharastra</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Karnatak">Karnatak</option>
                        <option value="Gujarat">Gujarat</option>
                    </select>
                    <span class="formerror"></span>
                </td>

                <td>City:</td>
                <td>
                    <select name="city" id="city">
                        <option value="">Select city</option>
                        <option value="Pune">Pune</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Solapur">Solapur</option>
                    </select>
                    <span class="formerror"></span>
                </td>
           </tr>
        </table>
        <input class="but" type="submit">
        <!-- </div> -->
    </form>
    </div>
    <div class="btn2">
      <a href="/users" class="btn btn-primary" style="margin-left: 10px;">View Data</a>
      <a class="btn btn-primary" onclick="dataEdit()" style="margin-left: 10px;">Data </a>
    </div>
	

	<script src="/javaScrpit/Script.js"></script>
</body>
</html>
